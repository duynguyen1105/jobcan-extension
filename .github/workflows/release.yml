name: Release
on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run test

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bun run dev:chrome
      - run: bun run dev:firefox
      - name: Zip Chrome
        run: cd dist/chrome && zip -r ../../jobcan-chrome-${{ github.ref_name }}.zip .
      - name: Zip Firefox
        run: cd dist/firefox && zip -r ../../jobcan-firefox-${{ github.ref_name }}.zip .
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            jobcan-chrome-${{ github.ref_name }}.zip
            jobcan-firefox-${{ github.ref_name }}.zip
